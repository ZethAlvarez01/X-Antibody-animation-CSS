<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>X Antibody</title>
</head>

<body>
    
    <div class="core"></div>

    <div class="content">
        <div class="borde borde--left"></div>
        <div class="line">
            <div class="arrow-left">
                <span class="triangle--left"></span>
                <span class="triangle--left"></span>
            </div>

            <div class="arrow-rigth">
                <span class="triangle"></span>
                <span class="triangle"></span>
            </div>
        </div>
        <div class="borde borde--rigth"></div>
    </div>

    <div class="content content-2">
        <div class="borde borde--left"></div>
        <div class="line">
            <div class="arrow-left">
                <span class="triangle--left"></span>
                <span class="triangle--left"></span>
            </div>

            <div class="arrow-rigth">
                <span class="triangle"></span>
                <span class="triangle"></span>
            </div>
        </div>
        <div class="borde borde--rigth"></div>
    </div>

    <div class="antibody"></div>

    <div class="antibody-circle"></div>
    <div class="antibody-circle antibody-circle--inset"></div>

    <div class="proto-level">

        <div class="proto"></div>

        <div class="proto  proto--hidden"></div>
    
        <div class="proto"></div>
    
        <div class="proto"></div>
    
        <div class="proto"></div>
    
        <div class="proto"></div>

        <div class="proto"></div>

        <div class="proto  proto--hidden"></div>

        <div class="proto"></div>

    </div>

<p class="author">Github: ZethAlvarez01</p>
 
</body>
<script src="script.js"></script>
</html>
